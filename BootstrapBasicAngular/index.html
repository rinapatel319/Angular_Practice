<!DOCTYPE html>
<html lang="en" ng-app="store">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rina Patel">
    <title>Store</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">    
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Store</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#about">Catalog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="clearfix">
      
        <div class ="col-sm-3">
            <div class="list-group">
              <a href="#" class="list-group-item active">
                Cras justo odio
              </a>
              <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
              <a href="#" class="list-group-item">Morbi leo risus</a>
              <a href="#" class="list-group-item">Porta ac consectetur ac</a>
              <a href="#" class="list-group-item">Vestibulum at eros</a>
            </div>
        </div>
        <div class ="col-sm-9"  ng-controller="storeController">
         
           
           <div class="form-inline searchForm">
            <label for="searchItem" >Search</label>
            <div class="form-group">
                <input type="text" class="form-control" id="searchItem" placeholder="Search item by name"  ng-model="search.name"> <!-- Search only by name-->
            </div>
          </div>


          <div class="form-inline addItemForm">
            <label>Add Item</label>
            <div class="form-group">
                <label class="sr-only" for="itemName">Item name</label>
                <input type="text" id="itemName" class="form-control" ng-model="item.name" placeholder="Item name" />
            </div>
            <div class="form-group">
              <label class="sr-only" for="itemDescription">Item description</label>
              <input type="text" id="itemDescription" class="form-control" ng-model="item.description" placeholder="Description " />
            </div>            
            <div class="form-group">
              <label class="sr-only" for="itemPrice">Item price</label>
              <input type="text" id="itemPrice" class="form-control" ng-model="item.price" placeholder="Price " />
            </div>
            <button class="btn" ng-click="addItem()">Add</button>
          </div>
          
          <div class="well well-md" ng-repeat="product in products | filter:search">
              <div class="productTitle clearfix row">
                <div class="col-xs-9"v>{{product.name}}</div>
                <div class="col-xs-3">
                  <div class="label label-primary">{{product.price|currency}}</div>
                  <span class="glyphicon glyphicon-remove-sign pull-right" ng-click="removeMe($index)"></span>
                </div>
              </div>
              {{product.description}}
          </div>
        </div>
    </div><!--/.container-->

 <footer class="navbar-inverse">
       
 </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
